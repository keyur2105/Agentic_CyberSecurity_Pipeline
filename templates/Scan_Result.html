<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-96 text-center ">
        <h2 class="text-3xl font-extrabold mb-4 text-blue-400">Start Security Scan</h2>

        <form action="/scan" method="post">
            {% csrf_token %}
            <label class="block text-sm font-medium mb-2">Target URL/IP:</label>
            <input type="text" name="target" required class="w-full p-3 text-center rounded-lg border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300">

            <button type="submit" class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-700 hover:to-purple-800 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                Start Scan
            </button>
        </form>
    </div>
</body>
</html>
