<!DOCTYPE html>
<html lang="en">
<head>
    <title>Security Scanner</title>
</head>
<body>
    <h2>Start Security Scan</h2>

    <form action="{% url 'scanning' %}" method="get">

        <label>Target URL/IP:</label>
        <input type="text" name="target" required>
        <button type="submit">Start Scan</button>
    </form>

    {% if result %}
    <p>Scanning: {{ result }}</p>
    {% endif %}
</body>
</html>
